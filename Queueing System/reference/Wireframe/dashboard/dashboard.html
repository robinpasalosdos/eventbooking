<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>PUP Queuing System</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">

        <!--top btn-->
        <div class="logo">
          <img src="./assets/images/pup.png" alt="">
          <h2>PUP<span class="danger">QS</span></h2>
        </div>

        <!--close btn-->
        <div class="close" id="close-btn">
          <span class="material-symbols-outlined">close</span>
        </div>


      </div>

      <div class="sidebar">

        <a href="#" class="active">
          <span class="material-symbols-outlined">dashboard</span>
          <h3>Dashboard</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">receipt_long</span>
          <h3>Transactions</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">window</span>
          <h3>Windows</h3>
        </a>


        <a href="#">
          <span class="material-symbols-outlined">group</span>
          <h3>Users</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">logout</span>
          <h3>Log Out</h3>
        </a>

      </div>
    </aside>
    <!------------------------END OF ASIDE------------------------->
    <main>
        <h1>Dashboard</h1>
        <div class="date">
          <input type="date">
        </div>
        <div class="insights">
            <div class="active-transactions">
              <span class="material-symbols-outlined">description</span>
              <div class="middle">
                <div class="left">
                  <h3>Pending Transactions</h3>
                  <h1>245</h1>
                </div>
              </div>
              <small class="text-muted">Last 24 hours</small>
            </div>
            <!--END OF TRANSACTIONS-->
            <div class="completed-transactions">
              <span class="material-symbols-outlined">task</span>
              <div class="middle">
                <div class="left">
                  <h3>Completed Transactions</h3>
                  <h1>542</h1>
                </div>
              </div>
              <small class="text-muted">Last 24 hours</small>
            </div>
            <!--END OF COMPLETED TRANSACTIONS-->
            <div class="windows">
              <span class="material-symbols-outlined">window</span>
              <div class="middle">
                <div class="left">
                  <h3>Windows</h3>
                  <h1>25</h1>
                </div>
              </div>
            </div>
            <!--END OF WINDOWS-->
        </div>
        <!--END OF INSIGHTS-->

       
<!--------------------------END OF MAIN--------------->

    <div class="right">
      <div class="top">
        <button id="menu-btn">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="profile">
          <div class="info">
            <p>Hey, <b>Flor</b></p>
            <small class="text-muted">Admin</small>
          </div>
          <div class="profile-photo">
            <span class="material-symbols-outlined">account_circle</span>
          </div>
        </div>
      </div>
      <!--------------------------END OF TOP--------------->
    </div>


  </div>

<script>
  const sideMenu = document.querySelector("aside");
  const menuBtn = document.querySelector("#menu-btn");
  const closeBtn = document.querySelector("#close-btn");

  menuBtn.addEventListener('click',()=>{
    sideMenu.style.display = 'block';
  })

  closeBtn.addEventListener('click', ()=>{
  sideMenu.style.display = 'none';
  })


</script>


</body>
</html>
