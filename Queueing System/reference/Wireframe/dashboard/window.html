<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>PUP Queuing System</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">

        <!--top btn-->
        <div class="logo">
          <img src="./assets/images/pup.png" alt="">
          <h2>PUP<span class="danger">QS</span></h2>
        </div>

        <!--close btn-->
        <div class="close" id="close-btn">
          <span class="material-symbols-outlined">close</span>
        </div>


      </div>

      <div class="sidebar">

        <a href="#" class="active">
          <span class="material-symbols-outlined">dashboard</span>
          <h3>Dashboard</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">receipt_long</span>
          <h3>Transactions</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">window</span>
          <h3>Windows</h3>
        </a>


        <a href="#">
          <span class="material-symbols-outlined">group</span>
          <h3>Users</h3>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">logout</span>
          <h3>Log Out</h3>
        </a>

      </div>
    </aside>
    <!------------------------END OF ASIDE------------------------->
    <main>
        <h1>Windows</h1>

        <div class="insights">
            <div class="active-transactions">
              <span class="material-symbols-outlined">description</span>
              <div class="middle">
                <div class="left">
                  <h3>Windows Form</h3>
                  <form action="" method="post">
                    <div class="dropdown">
                        <input type="text" placeholder="select transaction here">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="insert name here..">
                    </div>
                    <button class="btn">Submit</button>
                </form>
                </div>
              </div>
            </div>
            <!--END OF TRANSACTIONS-->
        </div>
        <!--END OF INSIGHTS-->

        <div class="transaction-table">
          <h2>Window List</h2>
          <table>

              <thead>
                <tr>
                  <th>ID</th>
                  <th>Transaction Type</th>
                  <th>Window</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>001</td>
                  <td>Payments</td>
                  <td>1</td>
                  <td class="warning">Pending</td>
                </tr>
              </tbody>

             

          </table>
          <a href="#">Show All</a>
        </div>
    </main>
<!--------------------------END OF MAIN--------------->

    <div class="right">
      <div class="top">
        <button id="menu-btn">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="profile">
          <div class="info">
            <p>Hey, <b>Flor</b></p>
            <small class="text-muted">Admin</small>
          </div>
          <div class="profile-photo">
            <span class="material-symbols-outlined">account_circle</span>
          </div>
        </div>
      </div>
      <!--------------------------END OF TOP--------------->
    </div>


  </div>

<script>
  const sideMenu = document.querySelector("aside");
  const menuBtn = document.querySelector("#menu-btn");
  const closeBtn = document.querySelector("#close-btn");

  menuBtn.addEventListener('click',()=>{
    sideMenu.style.display = 'block';
  })

  closeBtn.addEventListener('click', ()=>{
  sideMenu.style.display = 'none';
  })


</script>


</body>
</html>
